<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-image: url(backall.jpg);
}
</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<meta charset="ISO-8859-1">
<title>Addresses</title>
 <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <title>View Address</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</head>
<body>
<nav class="yellow">
    <div class="nav-wrapper">
        <a href="./index.html" class="brand-logo">COVID 19 Store</a>
        <ul class="right hide-on-med-and-down">
            <li><a id="appLogout" onclick="LogOut()">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container">
 <div class="input-field col s6 center">
            <a class="btn waves-effect waves-light" href="./buyerHome.html">Home</a>
            
        </div>
	<div class="table-responsive">
	<h1>Your Saved Addresses</h1>
	<br />
	<table class="table table-bordered table-striped" id="address_table">
		<tr>
			<th>Street 1</th>
			<th>Street 2</th>
			<th>City</th>
			<th>State</th>
			<th>Zip</th>
			<th>Delete</th>
		</tr>
	</table>
	</div>
</div>

<script>
$(document).ready(function(){
	$.getJSON("./api/address/"+getCookie("email"), function(data){
		var address_data = '';
		$.each(data, function(key,value){
			address_data += '<tr>';
			address_data += '<td>'+value.street1+'</td>';
			address_data += '<td>'+value.street2+'</td>';
			address_data += '<td>'+value.city+'</td>';
			address_data += '<td>'+value.state+'</td>';
			address_data += '<td>'+value.zip+'</td>';
			address_data += '<td>' + '<a class="btn waves-effect waves-light"  id=' + value.id + ' onclick="deleteAddress(id)">Delete</a>' + '</td>';			
			address_data += '</tr>';
		});
		$('#address_table').append(address_data);
	});
});

function getCookie(cname) {
	var name = cname + "=";
	var decodedCookie = decodeURIComponent(document.cookie);
	var ca = decodedCookie.split(';');
	for(var i = 0; i < ca.length; i++) {
	  var c = ca[i];
	  while (c.charAt(0) == ' ') {
	    c = c.substring(1);
	  }
	  if (c.indexOf(name) == 0) {
	    return c.substring(name.length, c.length);
	  }
	}
	return "";
}

function deleteAddress(id){
	var confirmDelete = confirm("Are you sure you want to delete?");
	if(confirmDelete){
		$.ajax({
		    type : "DELETE",
		    url : "./api/address/delete/" + id,
		    success: function (result) {       
				alert("Address Deleted");
				document.location.href = "./viewAddresses.html";
		    },
		    error: function (e) {
		        console.log(e);
		    }
		});
	}	
}

function LogOut(){
	//alert('here');
	document.cookie="email=";
	document.cookie="firstName=";
	document.cookie="lastName=";
	document.cookie="userType=";
	document.cookie="cart=";
	//alert('Logged Out');
	window.location.href = './index.html';

}


function checkUser() {
	var userType=getCookie("userType");
	if (userType != "buyer") {		
		document.location.href = "./index.html";
	}
}

$(function() {
	checkUser();
});  
</script>

</body>
</html>
